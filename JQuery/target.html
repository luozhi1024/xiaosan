    $(function(){
        $('#ul1').on('click', 'li',function(e){  //  绑定事件，第一个参数是事件类型，第二个参数是标签名（没有特殊要求可以省略），然后就是函数。
            console.log(e.target);    //     target 属性可以是注册事件时的元素，或者它的子元素。通常用于比较 event.target 和 this 来确定事件是不是由于冒泡而触发的。经常用于事件冒泡时处理事件委托。
            console.log(e.currentTarget);  //     这个属性总是等于函数的this。
        });
    });
</script>
