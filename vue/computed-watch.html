<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage() }}"</p>
    <p>Computed reversed message: "{{ reversedMessage() }}"</p>
    <p>Computed reversed message: "{{ reversedMessage() }}"</p>

    <button @click="count++">åŠ 1</button>
    <p>{{count}}</p>
    <!--<p>{{newCount}}</p>-->
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"hello",
            count:0
        },
        methods:{
            reversedMessage() {
                return this.message.split('').reverse().join('');
            }

        },
        computed:{
            reversedMessage() {
                return this.message.split('').reverse().join('');
            }

        }
    })
</script>

</body>
</html>
