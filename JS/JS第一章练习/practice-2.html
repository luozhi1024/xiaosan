<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var today = new Date();
    var year = today.getFullYear();
    if( (year % 4 == 0) && (year % 100 != 0)|| (year % 400 == 0)){
        document.write("该年份是闰年")
    }else{
        document.write("该年份不是闰年")
    }

</script>
</body>
</html>
