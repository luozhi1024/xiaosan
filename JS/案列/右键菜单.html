<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右键菜单</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #menu {
        width: 120px;
        border: 1px solid;
        background: #ffffff;
        display: none;
        position: absolute;
    }
    #menu li{
        width: 120px;
        height: 30px;
        border-bottom: 1px dashed #cccccc ;
        list-style: none;
        line-height: 30px;
        text-align: center;
        cursor: pointer;


    }
</style>
<body>
<div id="menu">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
</div>
<script>
    var oMenu = document.getElementById("menu");
    var ali = document.getElementsByTagName("li")
      document.oncontextmenu = function (ev) {
        oMenu.style.display = "block";
        oMenu.style.top = ev.clientY + "px";
        oMenu.style.left = ev.clientX + "px";

        return false;
      }
      document.onclick = function () {

          oMenu.style.display = "none";
      }



    for ( var i=0;i<ali.length;i++){

          ali[i].onclick = function () {

              alert(this.innerHTML);
          }

    }





</script>
</body>
</html>
