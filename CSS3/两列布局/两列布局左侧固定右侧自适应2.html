<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #parent{
        }
        #left{
            width: 300px;
            height: 400px;
            background: #ff0000;
            float: left;
            opacity: .5;
        }
        #right{
            height: 400px;
            background: #00ff00;
            margin-left: 310px;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="left"></div>
    <div id="right"></div>
</div>

</body>
</html>
<!--简单做法,左元素确定宽高,右边元素只确定高不确定宽,由于块级元素在不确定宽高的情况下会充满父元素所以会达到自适应的效果-->
